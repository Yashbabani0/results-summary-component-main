<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="container">
        <div id="left">
          <h1>Your Result</h1>
          <div id="score-mobile">
            <div id="score">
              <span id="big-score">76</span>
              <span id="small-score">of 100</span>
            </div>
          </div>

          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div id="right">
          <h2>Summary</h2>
          <div id="Summary">
            <div class="data Reaction">
              <span
                ><img src="assets/images/icon-reaction.svg" alt="" />
                <p>Reaction</p></span
              >
              <span class="score2">
                <b>80 /</b>
                <p>100</p>
              </span>
            </div>

            <div class="data Memory">
              <span
                ><img src="./assets/images/icon-Memory.svg" alt="Memory" />
                <p>Memory</p></span
              >
              <span class="score2"
                ><b>92 /</b>
                <p>100</p></span
              >
            </div>

            <div class="data Verbal">
              <span
                ><img src="./assets/images/icon-Verbal.svg" alt="Verbal" />
                <p>Verbal</p></span
              >
              <span class="score2"
                ><b>61 /</b>
                <p>100</p></span
              >
            </div>

            <div class="data Visual">
              <span
                ><img src="./assets/images/icon-Visual.svg" alt="Visual" />
                <p>Visual</p>
              </span>
              <span class="score2"
                ><b>72 /</b>
                <p>100</p></span
              >
            </div>
          </div>
          <div id="btn">
            <button>Continue</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >.
        </p>
        <p>
          Coded by <a href="https://github.com/Yashbabani0">Yash Babani</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
